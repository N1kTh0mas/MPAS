<!DOCTYPE html>
<html data-bs-theme="light" lang="en" data-bss-forced-theme="light">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>MSPA</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-md bg-body" data-bs-theme="dark">
        <div class="container-fluid"><a class="navbar-brand" href="">Microscreen Public Announcement System</a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="#">Text To Announce</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Pre-made Sounds</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Settings</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div>
        <section class="py-4 py-xl-5">
            <div class="container">
                <div class="text-center p-4 p-lg-5">
                    <p class="fw-bold text-primary mb-2">Text to Announce</p>
                    <div style="margin: 10px;"><textarea id="TTS" class="form-control" rows="3" name="TTS" placeholder="Type Message Here"></textarea></div>
                    <div class="table-responsive" style="border-style: none;backdrop-filter: opacity(0);-webkit-backdrop-filter: opacity(0);height: 400px;">
                        <table class="table table-borderless">
                            <tbody>
                                <tr></tr>
                                <tr>
                                    <td style="vertical-align: middle">
                                        <div style="max-width: fit-content;margin-right: auto;margin-left: auto;">
                                            <p class="fw-bold text-secondary mb-2">Spanish Translation?&nbsp;</p><input type="checkbox" id="Spanish_Opt">
                                        </div>
                                    </td>
                                    <td style="vertical-align: middle">
                                        <div>
                                            <div class="dropdown show"><button class="btn btn-secondary dropdown-toggle me-2 py-2 px-4" aria-expanded="false" data-bs-toggle="dropdown" type="button" style="width: 178px;height: 48px;margin-top: 10px;">Speaker Group</button>
                                                <div class="dropdown-menu"><a class="dropdown-item" href="#" data-value="All">All</a><a class="dropdown-item" href="#" data-value="Microscreen">Microscreen</a><a class="dropdown-item" href="#" data-value="Syscon">Syscon</a><a class="dropdown-item" href="#" data-value="MS Stretch">MS Stretch</a><a class="dropdown-item" href="#" data-value="MS Yellow">MS Yellow</a><a class="dropdown-item" href="#" data-value="MS Stencil">MS Stencil</a><a class="dropdown-item" href="#" data-value="Front Office">Front Office</a><a class="dropdown-item" href="#" data-value="SYS Sensors">SYS Sensors</a><a class="dropdown-item" href="#" data-value="SYS Plantstar">SYS Plantstar</a></div>
                                            </div>
                                            <p id="currentgroup" class="fw-bold text-secondary mb-2" style="margin: 10px;">No current selected group</p>
                                        </div>
                                    </td>
                                    <td style="vertical-align: middle"><button class="btn btn-primary fs-5 me-2 py-2 px-4" id="sendBtn" type="button" style="width: 178px;height: 48px;">Send Message</button></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/TTAPage.js"></script>
</body>

</html>
